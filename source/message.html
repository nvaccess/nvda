function escapeKeyPress(e) {
	e = e || window.event;
	if(e.keyCode == 27){ // code for escape
		window.close();
	}
};

function windowOnLoad() {
	var strArgs = window.dialogArguments;
	var args = new Array();
	if (strArgs)
		args = strArgs.split(";",2);
	if (args.length == 2){
		document.title= args[0];
		messageID.innerHTML= args[1];
	}
}

</HEAD>
<BODY tabindex='-1' id='main_body' LANGUAGE=javascript onload="return windowOnLoad()" onkeypress="return escapeKeyPress()" >
