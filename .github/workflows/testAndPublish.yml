name: Run tests and publish

on:
  push:
    branches:
    - master
    - beta
    - rc
    - 'try-**'
    - githubActions # To be removed
    tags:
    - 'release-**'

  pull_request:
    branches:
    - master
    - beta
    - rc

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  pullRequestNumber: ${{ github.event_name == 'pull_request' && github.event.number }}
  scons_publisher: NV Access

defaults:
  run:
    shell: cmd

jobs:
  buildNVDA:
    runs-on: windows-latest
    steps:
    - name: Checkout NVDA
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: Install dependencies
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: x86
    - name: Cache dependencies
      id: cacheDependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: ${{ runner.os }}-${{ hashFiles('requirements.txt') }}
    - name: Set version variables
      run: powershell.exe ci/scripts/setBuildVersionVars.ps1
      shell: cmd
    - name: Set scons args
      run: powershell.exe ci/scripts/setSconsArgs.ps1
      shell: cmd
    - name: Prepare source code
      run: scons source %sconsArgs% --all-cores
      shell: cmd
    - name: Prepare source code
      run: scons %sconsOutTargets% %sconsArgs% --all-cores
      shell: cmd
    - name: Prepare for tests
      run: powershell.exe ci/scripts/tests/beforeTests.ps1
      shell: cmd
    - name: Cache scons build
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}
        key: ${{ github.ref }}-${{ github.run_id }}

  checkPot:
    runs-on: windows-latest
    needs: buildNVDA
    steps:
    - name: Checkout cached build
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}
        key: ${{ github.ref }}-${{ github.run_id }}
        fail-on-cache-miss: true
    - name: Check comments for translators
      run: powershell.exe ci/scripts/tests/translationCheck.ps1
    - name: Upload artifact
      id: uploadArtifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: Check pot results
        path: output/nvda.pot
        overwrite: true

  licenseCheck:
    runs-on: windows-latest
    needs: buildNVDA
    steps:
    - name: Checkout cached build
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}
        key: ${{ github.ref }}-${{ github.run_id }}
        fail-on-cache-miss: true
    - name: License check
      run: powershell.exe ci/scripts/tests/licenseCheck.ps1
    - name: Upload artifact
      id: uploadArtifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: License check results
        path: testOutput/license/licenseCheckResults.md
        overwrite: true

  unitTests:
    runs-on: windows-latest
    needs: buildNVDA
    steps:
    - name: Checkout cached build
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}
        key: ${{ github.ref }}-${{ github.run_id }}
        fail-on-cache-miss: true
    - name: Run unit tests
      run: powershell.exe ci/scripts/tests/unitTests.ps1
    - name: Upload artifact
      id: uploadArtifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: Unit tests results
        path: testOutput/unit/unitTests.xml
        overwrite: true

  createLauncher:
    runs-on: windows-latest
    needs: buildNVDA
    steps:
    - name: Checkout cached build
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}
        key: ${{ github.ref }}-${{ github.run_id }}
        fail-on-cache-miss: true
    - name: Set version variables
      run: powershell.exe ci/scripts/setBuildVersionVars.ps1
      shell: cmd
    - name: Set scons args
      run: powershell.exe ci/scripts/setSconsArgs.ps1
      shell: cmd
    - name: Build launcher
      run: scons launcher %sconsArgs% --all-cores
      shell: cmd
    - name: Upload launcher
      id: uploadLauncher
      uses: actions/upload-artifact@v4
      with:
        name: NVDA launcher
        path: output/nvda*.exe
        overwrite: true

  systemTests:
    runs-on: windows-latest
    needs: createLauncher
    steps:
    - name: Checkout cached build
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}
        key: ${{ github.ref }}-${{ github.run_id }}
        fail-on-cache-miss: true
    - name: Get NVDA launcher
      id: getLauncher
      uses: actions/download-artifact@v4
      with:
        name: NVDA launcher
        path: output
    - name: Install NVDA
      run: powershell.exe ci/scripts/installNVDA.ps1
      env:
        nvdaLauncherDir: ${{ steps.getLauncher.outputs.download-path }}
    - name: Run system tests
      run: powershell.exe ci/scripts/tests/systemTests.ps1
      env:
        nvdaLauncherDir: ${{ steps.getLauncher.outputs.download-path }}
    - name: Upload system tests results
      id: uploadSystemTestsResults
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: System tests results
        path: testOutput/system

  cleanupCache:
    permissions:
      actions: write
    needs: [checkPot, licenseCheck, unitTests, systemTests]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: cleanup cache
        run: gh cache delete ${{ github.ref }}-${{ github.run_id }}
        env:
          GH_TOKEN: ${{ github.token }}

  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [checkPot, licenseCheck, unitTests, systemTests]
    if: startsWith(github.ref_name, 'release-') && !contains(github.ref_name, 'beta')
    steps:
    - name: Get normalized tag names
      id: getReleaseNotes
      run: |
        echo RELEASE_NAME=$GITHUB_REF_NAME | sed 's/release-//g' >> $GITHUB_OUTPUT
        echo NORMALIZED_TAG_NAME=$GITHUB_REF_NAME | sed 's/\./-/g' | sed 's/release-//g' >> $GITHUB_OUTPUT
    - name: Get NVDA launcher
      uses: actions/download-artifact@v4
      with:
        name: NVDA launcher
        path: output
    - name: Publish release
      uses: softprops/action-gh-release@v2
      with:
        prerelease: ${{ contains(github.ref_name, 'rc') }}
        make_latest: ${{ !contains(github.ref_name, 'rc') }}
        discussion_category_name: ${{ !contains(github.ref_name, 'rc') && 'Releases' }}
        name: ${{ steps.getReleaseNotes.outputs.RELEASE_NAME }}
        files: output/nvda*.exe
        body: Highlights and download links can be found in the [release blog post](https://www.nvaccess.org/post/nvda-${{ steps.getReleaseNotes.outputs.NORMALIZED_TAG_NAME }}/)
