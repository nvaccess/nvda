name: Unit tests

on:
  push:
    branches:
    - master
    - beta
    - rc
    - try-**
    - release-**
    - githubActions # To be removed

  pull_request:
    branches:
    - master
    - beta
    - rc
    - try-**
    - release-**

  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  if: $GITHUB_EVENT_NAME == 'pull_request'
  pullRequestNumber: ${{ github.event.number }}
jobs:
  unitTests:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    steps:
    - name: Build NVDA
      uses: nvdaes/nvda-builder@main
    - name: Run unit tests
      run: powershell.exe ci/scripts/tests/unitTests.ps1
