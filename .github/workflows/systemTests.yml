name: System tests

on:
  push:
    branches:
    - master
    - beta
    - rc
    - try-**
    - release-**
    - githubActions # To be removed

  pull_request:
    branches:
    - master
    - beta
    - rc
    - try-**
    - release-**

  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  if: $GITHUB_EVENT_NAME == 'pull_request'
  pullRequestNumber: ${{ github.event.number }}
jobs:
  systemTests:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    steps:
    - name: Checkout NVDA
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: Install dependencies
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: x86
    - name: Set version vars
      run: powershell.exe ci/scripts/setBuildVersionVars.ps1
    - name: Set scons args
      run: powershell.exe ci/scripts/setSconsArgs.ps1
    - name: Prepare for system tests
      run: powershell.exe ci/scripts/tests/beforeTests.ps1
    - name: Build NVDA
      run: scons source %sconsArgs% --all-cores
    - name: Run launcher
      run: scons launcher %sconsArgs% --all-cores
    - name: Install NVDA
      run: powershell.exe ci/scripts/installNVDA.ps1
    - name: Run system tests
      run: powershell.exe ci/scripts/tests/systemTests.ps1
