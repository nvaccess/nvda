repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.5.0
  hooks:
    # Run the linter.
    - id: ruff
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format

- repo: local
  hooks:
    # Run translation comment checks
    - id: checkPot
      name: Translation string check
      entry: cmd.exe /c "scons checkPot -j 4"
      language: system
      pass_filenames: false
      types: [python, pofile]
    - id: unitTest
      name: unit tests
      entry: ./rununittests.bat
      language: script
      pass_filenames: false
      types: [python, c, c++, batch]
